  <style>
    :root {
  --black: #01070e;
  --white: #f6f5f8;
  --font-family: 'Arial', sans-serif;
}

    * {
  margin: 0;
  padding: 0;
  
box-sizing: border-box; /* Include padding and border in element's total width and height */
}

/* body {
  margin-top: -70px;

/* Additional resets for specific elements (optional) */
ul, ol {
  list-style: none; /* Remove default list styling */
}

a {
  text-decoration: none; /* Remove default link underlines */
  color: inherit; /* Inherit color from parent */
}

button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer; /* Ensure button has a cursor on hover */
}

.container-top {
  display: flex;
  flex-direction: row;
}

.container-a {
  background-color: var(--black);
  color: var(--white);
}
.nav {
  display: flex;
  flex-direction: row;
  justify-content: space-around; /* Distribute space around items */
  align-items: center; /* Vertically center items */
  gap: 10px;
}
.ul {
  background-color: yellow;
  display: flex;
  flex-direction: row;
  justify-content: space-around; /* Distribute space around items */
  align-items: center; /* Vertically center items */
  gap: 10px; /* Add 10px spacing between items */
}
